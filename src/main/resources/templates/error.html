<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>
<header class="header-container">
    <!-- You can include header content here if necessary -->
</header>

<main class="error-container">
    <h1>Something Went Wrong</h1>
    <p>We apologize for the inconvenience. Please choose an option below to continue.</p>

    <div class="error-actions">
        <div th:if="${session.auth_user != null}">
            <form action="/profile" method="get">
                <button type="submit">Go to Profile</button>
            </form>
            <form action="/" method="get">
                <button type="submit">Go to Start Page</button>
            </form>
        </div>
        <div th:if="${session.auth_user == null}">
            <form action="/login" method="get">
                <button type="submit">Login</button>
            </form>
            <form action="/" method="get">
                <button type="submit">Go to Start Page</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
