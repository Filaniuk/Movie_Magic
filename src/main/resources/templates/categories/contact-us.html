<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/contact-us.css}">
    <link rel="stylesheet" th:href="@{/css/headerAuth.css}">
    <script src="/js/bigFileContactUsAlert.js" defer></script>
</head>
<body>
<div>
    <header th:replace="~{authorization/headerAuth :: header}"></header>

    <h2>Contact us</h2>
    <div>
        <p>If you have any questions, suggestions or other information we should know, contact us through the form below</p>
        <p>Average response time: <strong>0 - 48 hours</strong></p>
    </div>
    <div th:if="${!message_sent}" th:object="${contact_us_dto}">
        <form action="/contact-us" method="post" enctype="multipart/form-data">
            <label>Full name*:
                <input type="text" name="fullname" th:field="*{fullname}">
            </label><br>
            <label>Email*:
                <input type="email" name="email" th:field="*{email}">
            </label><br>
            <label>Title*:
                <input type="text" name="textTitle" th:field="*{textTitle}">
            </label><br>
            <label>Your message*:
                <textarea name="textBody" th:field="*{textBody}"></textarea>
            </label><br>
            <label>Attach file (optional) up to 5 MB:
                <input type="file" name="attachedFile">
            </label><br>
            <div th:if="${fields_error}">
                <p>Please, check your fields.</p>
            </div>
            <div th:if="${message_sending_error}">
                <p>Message sending has failed.</p>
            </div>
            <button type="submit">Send message</button>
        </form>
    </div><br>
    <div th:if="${message_sent}">
        <p><strong>Your message has been sent, thank you</strong></p>
    </div>

</div>
</body>
</html>
